<!DOCTYPE html>
<html>
  <head>
    <title>Twilio Video API Demo (Built Version)</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <h3 id="twilioVideoVersion"></h3>
      <div id="localControls">
        <div id="audioTrack">
          <button id="button-preview-audio" class="btn btn-primary btn-block"> Audio </button>
        </div>
        <div id="videoTrack">
          <button id="button-preview-video" class="btn btn-primary btn-block"> Video </button>
        </div>
        <div id="room-controls">
          <h3 id="roomSid"> Room: Not Joined Room Yet </h3>
          <h3 id='localIdentity'> Identity: Unknown </h3>
          <p class="instructions">Room Name</p>
          <input id="room-name" type="text" placeholder="Enter a room name" />
          <br>
          <div id='control-options'>
            <p class="instructions">Auto Publish</p>
            <input type="checkbox" id="autoPublish">

            <p class="instructions">Auto Attach</p>
            <input type="checkbox" id="autoAttach">

            <p class="instructions">Auto Join</p>
            <input type="checkbox" id="autoJoin">

          </div>
          <button id="button-join" type="submit" class="btn btn-primary btn-block" > Join Room </button>
          <button id="button-leave" type="submit" class="btn btn-primary btn-block" > Leave Room </button>
        </div>
      </div>
      <div id="remote-participants"></div>
    </div>
    <div id="log">
    </div>
    <script src="main.js"></script>
  </body>
</html>
